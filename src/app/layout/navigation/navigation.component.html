<!-- Menu/Logo -->
<nav class="flex items-center justify-between font-bold text-white">
  <!-- Logo -->
  <img src="images/logo.svg" alt="" />

  <!-- Menu -->
  <div class="hidden h-10 font-alata md:flex md:space-x-8">
    <div class="group" *ngFor="let item of navigationItems()">
      <a href="#" class="">{{ item.label }}</a>
      <div class="mx-2 group-hover:border-b group-hover:border-blue-50"></div>
    </div>
  </div>

  <div class="md:hidden">
    <button
      [class.open]="mobileMenuIsOpen()"
      class="z-40 block hamburger md:hidden focus:outline-none"
      type="button"
      (click)="onMobileMenuBtnClicked()"
    >
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </button>
  </div>
</nav>

<!-- TODO:  Mobile Menu -->
<div
  [class]="{
    hidden: !mobileMenuIsOpen(),
    flex: mobileMenuIsOpen()
  }"
  id="menu"
  class="absolute top-0 bottom-0 left-0 flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-black"
>
  <a
    href="#"
    class="hover:text-pink-500"
    *ngFor="let item of navigationItems()"
    >{{ item.label }}</a
  >
</div>
